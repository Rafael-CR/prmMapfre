<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotización</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../../styles/main.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../scripts/quoteFlow/quote.js"></script>
    <script src="../scripts/generic.js" crossorigin="anonymous"></script>
    <div id="headerContent"></div>
      <br><br><br>
      <div class="container bg-light" id="contenedorPrincipal">
          <br>
          <h2>Nueva Cotización</h2>
          <br>
          <h5>Datos del Agente</h5>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="oficina">Oficina</label>
              <input type="text" class="form-control" id="oficina" placeholder="Oficina" >
            </div>
          <div class="col-md-4">
            <label for="clave">Clave</label>
            <input type="text" class="form-control" id="clave" placeholder="Clave" >
          </div>
          </div>
          
          <div class="row mb-3">
            <div class="col-md-4">
                <label for="agente">Agente</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Seleccionar</option>
                  <option value="1">Agente 1</option>
                  <option value="2">Agente 2</option>
                  <option value="3">Agente 3</option>
                </select>
                </div>
            <div class="col-md-4">
                <label id="emailAgente" for="clasificacionVehiculo">Correo electrónico</label>
                <input type="text" class="form-control" id="emailAgente" placeholder="Correo electrónico" >
            </div>
            <div class="form-group col-md-4">
                
            </div>
        </div>
        <h5>Cotización</h5>
          <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-Domicilio">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseDomicilio" aria-expanded="true" aria-controls="flush-collapseDomicilio">
                Domicilio de circulación
                </button>
              </h2>
              <div id="flush-collapseDomicilio" class="accordion-collapse collapse" aria-labelledby="flush-Domicilio" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="cp">Código Postal</label>
                        <input type="text" class="form-control" id="cp" placeholder="Código Postal" >
                    </div>
                    <div class="col-md-4">
                        <label for="estado">Estado</label>
                        <input type="text" class="form-control" id="estado" placeholder="Estado" >
                    </div>
                    <div class="form-group col-md-4">
                        <label for="poblacion">Población</label>
                        <input type="text" class="form-control" id="poblacion" placeholder="Población" >
                    </div>
                </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="true" aria-controls="flush-collapseOne">
                 Datos del Vehículo
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="producto">Producto</label>
                            <select id="producto" class="form-select" aria-label="Default select example">
                              <option selected>Seleccionar</option>
                              <option value="">Seguro de automóviles residentes</option>
                              <option value="">Seguro de camiones (Residente)</option>
                              <option value="">Seguro de camiones ligeros</option>
                              <option value="">Seguro de motocicletas</option>
                              <option value="">Seguro de Pickups Fronterizos</option>
                              <option value="">Seguro de automóviles Fronterizos</option>
                              <option value="">Seguro de Microbuses</option>
                              <option value="">Seguro de Taxi</option>
                              <option value="">Camiones Ligero uso mixto</option>
                              <option value="">Seguro de Camiones Pesados</option>
                              <option value="">Seguro de Autobuses</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                          <label for="categoria">Categoria</label>
                          <select id="categoria" class="form-select" aria-label="Default select example">
                            <option selected>Seleccionar</option>
                            <option value="">Autos Residentes</option>
                            <option value="">Autos Regularizados</option>
                            <option value="">Autos Descontinuados</option>
                          </select>
                        </div>
                        <div class="col-md-4">
                          <label for="marca">Marca</label>
                          <select id="marca" class="form-select" aria-label="Default select example">
                            <option selected>Seleccionar</option>
                          </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-md-4">
                        <label for="submarca">Tipo (Submarca)</label>
                        <select id="submarca" class="form-select" aria-label="Default select example">
                          <option selected>Seleccionar</option>
                        </select>
                      </div>
                      <div class="col-md-4">
                        <label for="modelo">Modelo</label>
                        <select id="modelo" class="form-select" aria-label="Default select example">
                          <option selected>Seleccionar</option>
                        </select>
                      </div>
                      <div class="col-md-4">
                        <label for="version">Descripción (Versión)</label>
                        <select id="version" class="form-select" aria-label="Default select example">
                          <option selected>Seleccionar</option>
                        </select>
                      </div>
                      
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                          <label for="uso">Uso</label>
                          <select id="uso" class="form-select" aria-label="Default select example">
                            <option selected>Seleccionar</option>
                          </select>
                        </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                  Datos complementarios del vehículo
                </button>
              </h2>
              <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="remolque">Remolque</label>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="remolqueRadio" id="remolqueSi">
                          <label class="form-check-label" for="remolqueSi">
                            Si
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="remolqueRadio" id="remolqueNo" checked>
                          <label class="form-check-label" for="remolqueNo">
                            No
                          </label>
                        </div>                       
                    </div>
                    <div class="col-md-4">
                      <label for="tipoRemolque">Tipo de remolque</label>
                      <select id="tipoRemolque" class="form-select" aria-label="Default select example">
                        <option selected>Seleccionar</option>
                        <option value="">Sencillo</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                      <label for="marca">Descripcion del tipo de remolque</label>
                      <select id="marca" class="form-select" aria-label="Default select example">
                        <option selected>Seleccionar</option>
                        <option value="">SENCILLO P/LANCHA</option>
                        <option value="">SENCILLO P/MOTO</option>
                        <option value="">SENCILLO P/EQUIPAJE</option>
                        <option value="">SENCILLO P/CARGA DIMEN HASTA 7 MTS LARGO</option>
                      </select>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="producto">¿Equipo Esencial?</label>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="equipoRadio" id="equipoSi">
                          <label class="form-check-label" for="equipoSi">
                            Si
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="equipoRadio" id="equipoNo" checked>
                          <label class="form-check-label" for="equipoNo">
                            No
                          </label>
                        </div>                       
                    </div>
                    <div class="col-md-4">
                      <label for="valorEquipo">Valor del equipo</label>
                      <input type="text" class="form-control" id="valorEquipo" placeholder="" >
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="plan">¿Planes complementarios?</label>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="planRadio" id="planSi">
                          <label class="form-check-label" for="planSi">
                            Si
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="planRadio" id="planNo" checked>
                          <label class="form-check-label" for="planNo">
                            No
                          </label>
                        </div>                       
                    </div>
                    <div class="col-md-4">
                      <label for="clienteBanorte">Cliente Banorte</label>
                      <input type="text" class="form-control" id="clienteBanorte" placeholder="" >
                    </div>
                    <div class="col-md-4">
                      <label for="clienteExterno">Cliente Externo</label>
                      <input type="text" class="form-control" id="clienteExterno" placeholder="" >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                  Paquetes
                </button>
              </h2>
              <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <h5>Plan del paquete</h5>
                    <div class="row mb-3">
                      <div class="form-group col-md-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="premier">
                          <label class="form-check-label" for="premier">PREMIER</label>
                        </div>
                      </div>
                      <div class="form-group col-md-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="integralPlus">
                          <label class="form-check-label" for="integralPlus">INTEGRAL PLUS</label>
                        </div>
                      </div>
                      <div class="form-group col-md-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="integral">
                          <label class="form-check-label" for="integral">INTEGRAL</label>
                        </div>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="form-group col-md-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="protegidoPlus">
                          <label class="form-check-label" for="protegidoPlus">PROTEGIDO PLUS</label>
                        </div>
                      </div>
                      <div class="form-group col-md-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="protegido">
                          <label class="form-check-label" for="protegido">PROTEGIDO</label>
                        </div>
                      </div>
                      <div class="form-group col-md-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="preventivo">
                          <label class="form-check-label" for="preventivo">PREVENTIVO</label>
                        </div>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="form-group col-md-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="proteccionBasica">
                          <label class="form-check-label" for="proteccionBasica">PROTECCIÓN BÁSICA</label>
                        </div>
                      </div>
                      <div class="form-group col-md-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="basicaMexico">
                          <label class="form-check-label" for="basicaMexico">BÁSICA MÉXICO</label>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
            
          </div>
          <br>
          <div class="text-center">
            <button id="btnCotizar" type="button" class="btn btn-danger  btn-lg text-center">Cotizar</button>
          </div>
        
          <br>
      </div>
      <br>
      <br>
      <br>
      <br>
</body>
</html>
