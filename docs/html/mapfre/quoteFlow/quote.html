      <div class="container bg-light" id="contenedorPrincipal">
          <br>
          <h2>Nueva Cotización</h2>
          <br>
          <h5>Datos del Agente</h5>
          
          <div class="row mb-3">
            <div class="col-md-4">
                <label for="agente">Agente</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Seleccionar</option>
                  <option value="1">Agente 1</option>
                  <option value="2">Agente 2</option>
                  <option value="3">Agente 3</option>
                </select>
                </div>
            <div class="col-md-4">
                <label id="emailAgente" for="clasificacionVehiculo">Correo electrónico</label>
                <input type="text" class="form-control" id="emailAgente" placeholder="Correo electrónico" >
            </div>
            <div class="form-group col-md-4">
                
            </div>
        </div>
        <h5>Cotización</h5>
          <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="true" aria-controls="flush-collapseOne">
                 Datos del Vehículo
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="tipoVehiculo">Tipo de vehículo</label>
                            <select id="tipoVehiculo" class="form-select" aria-label="Default select example">
                              <option selected>Seleccionar</option>
                              <option value="401">Autos</option>
                              <option value="405">Pickups</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="inicioVigencia">Inicio de vigencia</label>
                            <input type="text" class="form-control" id="inicioVigencia" placeholder="" >
                        </div>
                        <div class="form-group col-md-4">
                            <label for="finVigencia">Fin de Vigencia</label>
                            <input type="text" class="form-control" id="finVigencia" placeholder="" >
                        </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-md-4">
                        <label for="clasificacionVehiculo">Clasificación del vehículo</label>
                          <select id="clasificacionVehiculo" class="form-select" aria-label="Default select example">
                            <option selected value="401">Residente</option>
                          </select>
                      </div>
                      <div class="form-group col-md-4">
                          <label for="year">Año</label>
                          <input type="text" class="form-control" id="year" placeholder="" >
                      </div>
                      <div class="col-md-4">
                        <label for="marca">Marca</label>
                        <input type="text" class="form-control" id="marca" placeholder="" >
                      </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="descripcion">Descripción</label>
                            <input type="text" class="form-control" id="descripcion" placeholder="Descripción" >
                        </div>
                        <div class="form-group col-md-4">
                            <label for="uso">Uso</label>
                            <select id="uso" class="form-select" aria-label="Default select example">
                              <option selected value="particular">Particular</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                          <label for="valorUnidad">Valor de la unidad</label>
                          <select id="valorUnidad" class="form-select" aria-label="Default select example">
                            <option selected value="comercial">Comercial</option>
                          </select>
                      </div>
                    </div>
                   
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                  Datos del conductor habitual
                </button>
              </h2>
              <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <input class="form-check-input" type="radio" name="tipoPersonaCotizacion" id="personaFisicaCotizacion" value="personaFisica">
                            <label class="form-check-label" for="personaFisica">
                                Persona Física
                            </label>
                        </div>
                        <div class="form-group col-md-4">
                            <input class="form-check-input" type="radio" name="tipoPersonaCotizacion" id="personaMoralCotizacion" value="personaMoral">
                            <label class="form-check-label" for="personaMoral">
                                Persona Moral
                            </label>
                        </div>
                    </div>
                    <div id="containerPersonaFisicaCotizacion">
                        <br>
                        <h5>Persona Fisica</h5>
                        <div class="row mb-3">
                          <div class="col-md-4">
                            <label asp-for="RFC" class="form-label"></label>
                            <input asp-for="RFC" class="form-control"/>
                            <span asp-validation-for="RFC" class="text-danger"></span>
                          </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre" >
                            </div>
                            <div class="col-md-4">
                                <label for="aPaterno">Apellido paterno</label>
                                <input type="text" class="form-control" id="aPaterno" placeholder="Apellido paterno" >
                            </div>
                            <div class="form-group col-md-4">
                                <label for="aMaterno">Apellido materno</label>
                                <input type="text" class="form-control" id="aMaterno" placeholder="Apellido materno" >
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="fechaNacimiento">Fecha de nacimiento</label>
                                <input type="text" class="form-control" id="fechaNacimiento" placeholder="Fecha de nacimiento" >
                            </div>
                            <div class="col-md-4">
                                <label for="edad">Edad</label>
                                <input type="text" class="form-control" id="edad" placeholder="Edad" >
                            </div>
                            <div class="form-group col-md-4">
                                <label for="sexo">Sexo</label>
                                <select id="sexo" class="form-select" aria-label="Default select example">
                                  <option selected>Seleccionar</option>
                                  <option value="hombre">Hombre</option>
                                  <option value="mujer">Mujer</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div id="containerPersonaMoralCotizacion">
                        <br>
                        <h5>Persona Moral</h5>
                        
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label for="razonSocial">Denominación o Razon social</label>
                                <input type="text" class="form-control" id="razonSocial" placeholder="Denominación o Razon social" >
                            </div>
                            <div class="col-md-4">
                                <label for="fechaConstitucion">Fecha de constitución</label>
                                <input type="text" class="form-control" id="fechaConstitucion" placeholder="Fecha de constitución" >
                            </div>
                            
                        </div>
                    </div>
                    <br>
                    <h5>Domicilio</h5>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="cp">Código Postal</label>
                            <input type="text" class="form-control" id="cp" placeholder="Código Postal" >
                        </div>
                        <div class="col-md-4">
                            <label for="estado">Estado</label>
                            <input type="text" class="form-control" id="estado" placeholder="Estado" >
                        </div>
                        <div class="form-group col-md-4">
                            <label for="poblacion">Población</label>
                            <input type="text" class="form-control" id="poblacion" placeholder="Población" >
                        </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                  Planes y descuentos
                </button>
              </h2>
              <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <div class="row mb-3">
                    <div class="col-md-4">
                      <label class="form-check-label" >Selecciona los tipos de planes a cotizar</label>
                      <br>
                      <div class="form-check ">
                        <input class="form-check-input" type="checkbox" id="planAmplio" value="amplio">
                        <label class="form-check-label" for="planAmplio">Amplio</label>
                      </div>
                      <div class="form-check ">
                        <input class="form-check-input" type="checkbox" id="planLimitado" value="limitado">
                        <label class="form-check-label" for="planLimitado">Limitado</label>
                      </div>
                      <div class="form-check ">
                        <input class="form-check-input" type="checkbox" id="planRC" value="option3">
                        <label class="form-check-label" for="planRC">Responsabilidad Civíl</label>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label class="form-check-label" >Selecciona las formas de pago</label>
                      <br>
                      <div class="form-check ">
                        <input class="form-check-input" type="checkbox" id="contado" value="contado">
                        <label class="form-check-label" for="contado">Contado</label>
                      </div>
                      <div class="form-check ">
                        <input class="form-check-input" type="checkbox" id="semestral" value="semestral">
                        <label class="form-check-label" for="semestral">Semestral</label>
                      </div>
                      <div class="form-check ">
                        <input class="form-check-input" type="checkbox" id="trimestral" value="trimestral">
                        <label class="form-check-label" for="trimestral">Trimestral</label>
                      </div>
                      <div class="form-check ">
                        <input class="form-check-input" type="checkbox" id="mensual" value="mensual">
                        <label class="form-check-label" for="mensual">Mensual</label>
                      </div>
                    </div>
                   
                      <div class="col-md-4">
                          <label for="descuento">Descuento</label>
                          <input type="text" class="form-control" id="descuento" placeholder="" >
                      </div>
                    
                  </div>
                  
                  
                  
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="text-center">
            <button id="btnCotizar" type="button" class="btn btn-danger  btn-lg text-center">Cotizar</button>
          </div>
        
          <br>
       </div>
      <br>
      <br>
      <br>
      <br>
</body>
