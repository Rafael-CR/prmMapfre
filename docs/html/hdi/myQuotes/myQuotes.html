<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis cotizaciones</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../../styles/main.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    
    <script src="../../scripts/myQuotes/myQuotes.js"></script>
    <script src="../scripts/generic.js" crossorigin="anonymous"></script>
    <div id="headerContent"></div>
    <br><br><br>
    <div class="container bg-light" id="contenedorPrincipal">
        <h3>Mis cotizaciónes</h3>
        <br>
        <h5>Búsqueda de cotizaciónes</h5>
        <br>
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="numeroCotizacion">Número de cotización</label>
                <input type="text" class="form-control" id="numeroCotizacion" placeholder="" >
            </div>
            <div class="col-md-4">
                <label for="numeroCotizacion">Nombre de la cotización</label>
                <input type="text" class="form-control" id="numeroCotizacion" placeholder="" >
            </div>
            
        </div>
        <div class="row mb-3">
            <div class="col-md-2">
                <label for="numeroCotizacion">Periodo desde</label>
                <input type="text" class="form-control" id="numeroCotizacion" placeholder="" >
            </div>
            <div class="col-md-2">
                <label for="numeroCotizacion">Periodo hasta</label>
                <input type="text" class="form-control" id="numeroCotizacion" placeholder="" >
            </div>
            
        </div>
        <div class="text-center">
            <button id="btnBuscar" type="button" class="btn btn-danger  btn-lg text-center">Buscar</button>            
        </div>
        <br>
        <div class="card">
            <br><br>
            <div class="card-body">
                
                <div class="row mb-3">
                    <div class="col-md-4">
                        <h3>Resultados de la búsqueda</h3>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <button id="exportExcel" type="button" class="btn btn-outline-danger">Exportar resultados a excel</button>
                    </div>
                </div>
                <br>
                <table id="tabResultados" class="display table table-striped">
                    <thead class="table-danger text-center">
                        <tr>
                            <th>No. de cotizaci&oacute;n</th>
                            <th>Nombre</th>
                            <th>Fecha de cotizaci&oacute;n</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr>
                            <td>1</td>
                            <td>Cotizacion 1</td>
                            <td>01/10/2020</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Cotizacion 2</td>
                            <td>01/01/2020</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Cotizacion 3</td>
                            <td>01/02/2020</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Cotizacion 4</td>
                            <td>01/03/2020</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>Cotizacion 5</td>
                            <td>01/04/2020</td>
                        </tr>
                        <tr>
                            <td>6</td>
                            <td>Cotizacion 6</td>
                            <td>01/05/2020</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
        
        <a href="#" id="link" style="display:none"></a>

    </div>
    
</body>
</html>
