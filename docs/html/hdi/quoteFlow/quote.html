          <h5>Datos del Agente</h5>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="oficina">Oficina</label>
              <input type="text" class="form-control" id="oficina" placeholder="Oficina" >
            </div>
          <div class="col-md-4">
            <label for="clave">Clave</label>
            <input type="text" class="form-control" id="clave" placeholder="Clave" >
          </div>
          </div>
          
          <div class="row mb-3">
            <div class="col-md-4">
                <label for="agente">Agente</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Seleccionar</option>
                  <option value="1">Agente 1</option>
                  <option value="2">Agente 2</option>
                  <option value="3">Agente 3</option>
                </select>
                </div>
            <div class="col-md-4">
                <label id="emailAgente" for="clasificacionVehiculo">Correo electrónico</label>
                <input type="text" class="form-control" id="emailAgente" placeholder="Correo electrónico" >
            </div>
            <div class="form-group col-md-4">
                
            </div>

        <h5>Cotización</h5>

              <h2 class="accordion-header" id="flush-Domicilio">

                Domicilio de circulación
                </button>
              </h2>
              <div id="flush-collapseDomicilio" class="accordion-collapse collapse" aria-labelledby="flush-Domicilio" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="cp">Código Postal</label>
                        <input type="text" class="form-control" id="cp" placeholder="Código Postal" >
                    </div>
                    <div class="col-md-4">
                        <label for="estado">Estado</label>
                        <input type="text" class="form-control" id="estado" placeholder="Estado" >
                    </div>
                    <div class="form-group col-md-4">
                        <label for="poblacion">Población</label>
                        <input type="text" class="form-control" id="poblacion" placeholder="Población" >
                    </div>
                </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="true" aria-controls="flush-collapseOne">
                 Datos del Vehículo
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="tipoVehiculo">Tipo de vehículo</label>
                            <select id="tipoVehiculo" class="form-select" aria-label="Default select example">
                              <option selected>Seleccionar</option>
                              <option value="">Vehículos residentes</option>
                              <option value="">Camiones más de 3.5 T</option>
                              <option value="">Camiones hasta 3.5 T</option>
                              <option value="">Pickups</option>
                              <option value="">Tractocamiones</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="inicioVigencia">Inicio de vigencia</label>
                            <input type="text" class="form-control" id="inicioVigencia" placeholder="" >
                        </div>
                        <div class="form-group col-md-4">
                            <label for="finVigencia">Fin de Vigencia</label>
                            <input type="text" class="form-control" id="finVigencia" placeholder="" >
                        </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-md-4">
                        <label for="usoVehiculo">Uso del vehículo</label>
                          <select id="usoVehiculo" class="form-select" aria-label="Default select example">
                            <option selected value="">Residentes</option>
                          </select>
                      </div>
                      <div class="col-md-4">
                        <label for="marca">Marca</label>
                        <input type="text" class="form-control" id="marca" placeholder="" >
                      </div>
                      <div class="form-group col-md-4">
                          <label for="year">Modelo</label>
                          <input type="text" class="form-control" id="year" placeholder="" >
                      </div>
                      
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="descripcion">Submarca</label>
                            <input type="text" class="form-control" id="Submarca" placeholder="" >
                        </div>
                        <div class="col-md-4">
                          <label for="version">Versión/Transmisión</label>
                          <input type="text" class="form-control" id="version" placeholder="" >
                      </div>
                        <div class="form-group col-md-4">
                            <label for="servicio">Servicio</label>
                            <select id="servicio" class="form-select" aria-label="Default select example">
                              <option selected value="">Particular</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                          <label for="valorUnidad">Valor de la unidad</label>
                          <select id="valorUnidad" class="form-select" aria-label="Default select example">
                            <option selected value="comercial">Comercial</option>
                          </select>
                      </div>
                    </div>
                   
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                  Paquete y coberturas
                </button>
              </h2>
              <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <div class="row mb-3">
                    <div class="col-md-4">
                      <label class="form-check-label" >Selecciona los tipos de planes a cotizar</label>
                      <br>
                      <div class="form-check ">
                        <input class="form-check-input" type="checkbox" id="miauto" value="miauto">
                        <label class="form-check-label" for="miauto">Mi Auto</label>
                      </div>
                      <div class="form-check ">
                        <input class="form-check-input" type="checkbox" id="miAutoBianual" value="miAutoBianual">
                        <label class="form-check-label" for="miAutoBianual">Mi auto bianual</label>
                      </div>
                      <div class="form-check ">
                        <input class="form-check-input" type="checkbox" id="limitada" value="limitada">
                        <label class="form-check-label" for="limitada">Limitada</label>
                      </div>
                      <div class="form-check ">
                        <input class="form-check-input" type="checkbox" id="rc" value="rc">
                        <label class="form-check-label" for="rc">RC</label>
                      </div>
                      <div class="form-check ">
                        <input class="form-check-input" type="checkbox" id="enExceso" value="enExceso">
                        <label class="form-check-label" for="enExceso">En exceso</label>
                      </div>
                      <div class="form-check ">
                        <input class="form-check-input" type="checkbox" id="iDriving" value="iDriving">
                        <label class="form-check-label" for="iDriving">IDriving</label>
                      </div>

                  </div>

              </div>

            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                  Datos del conductor habitual
                </button>
              </h2>
              <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <div class="row mb-3">
                       
                        <div class="col-md-4">
                            <input class="form-check-input" type="radio" name="tipoPersonaCotizacion" id="personaFisicaCotizacion" value="personaFisica">
                            <label class="form-check-label" for="personaFisica">
                                Persona Física
                            </label>
                        </div>
                        <div class="form-group col-md-4">
                            <input class="form-check-input" type="radio" name="tipoPersonaCotizacion" id="personaMoralCotizacion" value="personaMoral">
                            <label class="form-check-label" for="personaMoral">
                                Persona Moral
                            </label>
                        </div>
                    </div>
                    <div id="containerPersonaFisicaCotizacion">
                        <br>
                        <h5>Persona Fisica</h5>
                        
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre" >
                            </div>
                            <div class="col-md-4">
                                <label for="aPaterno">Apellido paterno</label>
                                <input type="text" class="form-control" id="aPaterno" placeholder="Apellido paterno" >
                            </div>
                            <div class="form-group col-md-4">
                                <label for="aMaterno">Apellido materno</label>
                                <input type="text" class="form-control" id="aMaterno" placeholder="Apellido materno" >
                            </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col-md-4">
                            <label for="rfcPersonaFisica">RFC</label>
                            <input type="text" class="form-control" id="rfcPersonaFisica" placeholder="RFC" >
                          </div>
                          <div class="col-md-4">
                            <label for="fechaNacimiento">Fecha de nacimiento</label>
                            <input type="text" class="form-control" id="fechaNacimiento" placeholder="Fecha de nacimiento" >
                          </div>
                          <div class="col-md-4">

                              <input type="text" class="form-control" id="edad" placeholder="Edad" >

                        </div>
                        <div class="row mb-3">
                          <div class="col-md-4">
                            <label for="estadoCivil">Estado Civil</label>
                            <input type="text" class="form-control" id="estadoCivil" placeholder="" >
                          </div>
                          <div class="col-md-4">
                            <label for="ocupacion">Ocupación</label>
                            <input type="text" class="form-control" id="ocupacion" placeholder="" >
                          </div>
                          <div class="form-group col-md-4">
                            <label for="sexo">Sexo</label>
                            <select id="sexo" class="form-select" aria-label="Default select example">
                              <option selected>Seleccionar</option>
                              <option value="hombre">Hombre</option>
                              <option value="mujer">Mujer</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div id="containerPersonaMoralCotizacion">
                        <br>
                        <h5>Persona Moral</h5>
                        
                        <div class="row mb-3">
                          <div class="col-md-6">
                              <label for="razonSocial">Denominación o Razon social</label>
                              <input type="text" class="form-control" id="razonSocial" placeholder="Denominación o Razon social" >
                          </div>
                          <div class="col-md-4">
                            <label for="rfcPersonaMoral">RFC</label>
                            <input type="text" class="form-control" id="rfcPersonaMoral" placeholder="RFC" >
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col-md-4">
                              <label for="fechaConstitucion">Fecha de constitución</label>
                              <input type="text" class="form-control" id="fechaConstitucion" placeholder="Fecha de constitución" >
                          </div>
                        </div>
                    </div>  
                    <div class="row mb-3">
                      <div class="col-md-4">
                        <label for="cochera">¿Cuenta con cochera?</label>
                      </div>
                    </div> 
                    <div class="row mb-3">
                      <div class="col-md-4">
                        Si
                        <input class="form-check-input" type="radio" name="conCochera" id="conCochera" value="Si">
                        No
                        <input class="form-check-input" type="radio" name="conCochera" id="sinCochera" value="No">
                      </div>
                    </div>                 
                </div>
              </div>
            </div>
            
          </div>
          <br>
          <div class="text-center">
            <button id="btnCotizar" type="button" class="btn btn-success  btn-lg text-center">Cotizar</button>
